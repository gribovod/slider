<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <script type="text/javascript" src="jquery-2.1.4.js"></script>
    <script type="text/javascript" src="jscript.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="container">
    <div id="content">

        <div class="slider">
            <ul id="ListImig">
                <li class="slider0"><img src="1.jpg"></li>
                <li class="slider1"><img src="2.jpg"></li>
                <li class="slider2"><img src="3.jpg"></li>
                <li class="slider3"><img src="4.jpg"></li>
            </ul>
            <div class="nav">
                <span rel="0" class="on"></span>
                <span rel="1"></span>
                <span rel="2"></span>
                <span rel="3"></span>
            </div>
        </div>

        <div id="input">
            Выберите файл <input id="inputfile" type="file" name="filename" accept="image"/><br />
            <button id="upload">Добавить картинку в слайдер</button>
        </div>
    </div>
</div>


</body>
</html>
